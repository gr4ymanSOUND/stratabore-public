<!-- script to change the class of the responsive nav container when you click on the icon link, which opens the navbox with the options-->

<script>
    function myFunction() {
      let x = document.getElementById("navcontainer");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
      let y = document.getElementById("midsection");
      if (y.className === "mid-section") {
        y.className += " responsive";
      } else {
        y.className = "mid-section";
      }
    }
</script>

</body>
